<p>
  <mat-toolbar color="primary">
    <span>Student Details</span>
  </mat-toolbar>
</p>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let student"> {{student.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let student"> {{student.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="additional_subject">
    <th mat-header-cell *matHeaderCellDef> Additional Subject </th>
    <td mat-cell *matCellDef="let student"> {{student.additional_subject}} </td>
  </ng-container>

  <!-- Branch Column -->
  <ng-container matColumnDef="branch">
    <th mat-header-cell *matHeaderCellDef> Branch </th>
    <td mat-cell *matCellDef="let student"> {{student.branch}} </td>
  </ng-container>

  <!-- Email_id Column-->
  <ng-container matColumnDef="email_id">
    <th mat-header-cell *matHeaderCellDef> Email_id </th>
    <td mat-cell *matCellDef="let student"> {{student.email_id}} </td>
  </ng-container>

  <!-- Edit Column -->
  <ng-container matColumnDef="edit_student">
    <th mat-header-cell *matHeaderCellDef> Edit </th>
    <td mat-cell *matCellDef="let student">
      <button mat-button color="primary" class="operationalbuttons" (click)="openDialog(student)">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Delete Column -->
  <ng-container matColumnDef="delete_student">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let student">
      <button mat-button color="primary" class="operationalbuttons" (click)="deleteStudent(student)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<button mat-raised-button color="primary" class="operationalbuttons" routerLink="/addrecord">+ Add Record</button>
